<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Basic HTML Page</title>
        <meta charset="utf-8">
        <script src="./JavaScript/JavaScript_1.js" defer></script>
    </head>

    <body>

        <h3>Choose your favorite type of instrument from the following list:</h3>
        <ul>
            <li>String</li>
            <li>Key</li>
            <li>Woodwind</li>            
            <li>Percussion</li>
        </ul>
        <h4>Enter your choice below:</h4>
        
        <input id="Instrument_Input" type="text">
        <button onclick="Instrument_Function();">Submit Choice</button>     
        <p id="Favorite_Instrument"></p>

        <h1 class="Click">This text will change!</h1>
        <h3 class="Click">This text will not change.</h3>
        <button onclick="clickClassFunction();">Click me!</button>

        <canvas id="DrawingCanvas" width="800" height="600" style="border: 5px solid black;"></canvas>

    </body>

</html>
