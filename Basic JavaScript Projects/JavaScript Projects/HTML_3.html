<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Custom Data Attributes</title>
        <meta charset="utf-8">
        <script src="JavaScript/JavaScript_3.js" defer></script>
    </head>

    <body>

        <h1>Guess which I prefer:</h1>
        <h3>Click on an item after you've made your choice.</h3>
        <ul>
            <li onclick="displayType(this);" id="CatsDogs" data-my-preference = "Cats">Cats or Dogs?</li>
            <li onclick="displayType(this);" id="PCConsole" data-my-preference = "PC">PC or Console?</li>
            <li onclick="displayType(this);" id="CakeIceCream" data-my-preference = "Cake">Cake or Ice Cream?</li>
            <li onclick="displayType(this);" id="PizzaBurgers" data-my-preference = "Pizza">Pizza or Burgers?</li>
        </ul>

    </body>

</html>
